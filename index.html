
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
	
     <main class="container">

         <section class="row">
 
            <!-- generate pin section -->

             <section class="col-6 half-width"> 

             <div class="inner-half-width">

                <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">

                <button class="btn btn-success generate-pin">Generate Pin</button>

             </div>

            </section>

                 <!-- Enter pin section -->

                 <section class="col-6 half-width">
                     
                     <div class="inner-half-width">

                         <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">

                         <!-- button section start form here -->
                        
                         <div class="button-section mt-5 ">


                          <div class="inner-button-section">

                        
                            <div class="row first-row mt-3">

                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn ">7</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">8</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">9</div>
                                </div>

                            </div>


                            <div class="row second-row mt-3">

                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">4</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">5</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">6</div>
                                </div>

                            </div>


                            <div class="row third-row mt-3">

                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">1</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">2</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn ">3</div>
                                </div>

                            </div>


                            <div class="row fourth-row  mt-3">

                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn"><</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">0</div>
                                </div>
                                <div class="col-4 button-div">
                                    <div class="inner-button-div  btn">C</div>
                                </div>

                            </div>



                          </div>

                          

                            

                         </div>
                         

                     </div>


                 </section>

         

         </section>

     </main>

	<!--js file call-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
